<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="grid.css">
</head>

<body>
  <style>
    [class^='col-'] {
      border: 1px solid #000;
    }
  </style>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8">.col-xs-12 .col-md-8</div>
    <div class="col-xs-12 col-sm-4 col-md-4">.col-xs-12 .col-md-4</div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-3 col-md-6">.col-xs-6 .col-sm-3 .col-md-6</div>
    <div class="col-xs-6 col-sm-3 col-md-6">.col-xs-6 .col-sm-3 .col-md-6</div>
    <div class="col-xs-6 col-sm-3 col-md-6">.col-xs-6 .col-sm-3 .col-md-6</div>
    <div class="col-xs-6 col-sm-3 col-md-6">.col-xs-6 .col-sm-3 .col-md-6</div>
  </div>
</div>
<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-sm-3 col-md-6">.col-xs-6 .col-sm-3 .col-md-6</div>
    <div class="col-xs-6 col-sm-7 col-sm-offset-2 col-md-6">.col-xs-6 .col-sm-7 .col-sm-offset-2 .col-md-6</div>
  </div>
</div>
  </div>
</body>
</html>
